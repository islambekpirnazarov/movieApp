<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>TVflix | Home</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="src/images/logo.png" alt="">
          </div>
          <!-- <form class="form-search" id="formSearch">
            <input type="text" class="input-search" name="inputSearch" id="inputSearch" placeholder="Search any movies...">
            <i class='bx bx-search'></i>
          </form> -->
        </div>
      </div>
    </header>
    <!-- Header Section -->

    <!-- Main Section -->
    <main>
        <section class="main">
          <div class="sidebar">
              <ul>
                <li><a href="index.html"><i class='bx bxs-home'></i>Home</a></li>
                <li><a href="search.html"><i class='bx bx-search'></i>Search</a></li>
                <li><a href="tvshows.html"><i class='bx bxs-tv'></i>TV shows</a></li>
                <li><a href="categories.html"><i class='bx bxs-category'></i>Categories</a></li>
                <!-- <li><a href="./favourite.html"><i class='bx bxs-heart' ></i>Favourite</a></li> -->
              </ul>
          </div>
          <div class="banner">
            <div class="swiper mySwiper banner-slider">
                <div class="swiper-wrapper banner-slider__items" id="banner-slider__items">
                  <div class="banner-slider__item">
                  </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <section class="movie-list">
              <div class="title">Top Rated Movies</div>
              <div class="cards" id="top-rated-cards">
                <!-- TOP RATED MOVIE LIST CARDS -->
              </div>  
            </section>
            <section class="movie-list">
              <div class="title">Popular Movies</div>
              <div class="cards" id="popular-cards">
                <!-- POPULAR MOVIE LIST CARDS -->
              </div>
            </section>
            <section class="movie-list">
              <div class="title">Upcoming Movies</div>
              <div class="cards" id="upcoming-cards">
                  <!-- UPCOMING MOVIE LIST CARDS -->
              </div>
            </section>
          </div>
        </section>
    </main>
    <!-- Main Section -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./src/js/index.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
